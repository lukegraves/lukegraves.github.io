<header class="header">
  {% if site.social_links %}
  <div class="social">
    <div class="social-wrapper">
      <p>Follow: <a class="facebook" href="{{ site.social_links.facebook }}">Facebook</a> <a class="yelp" href="{{ site.social_links.yelp }}">Yelp</a></p>
    </div>
  </div>
  {% endif %}

  <div class="container">
    {% if site.logo %}{% include site-logo.html %}{% endif %}

    {% include nav-header.html %}
  </div>

  {% include site-feature.html %}

</header>
